<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.2.0.js" type="text/javascript"></script>
  <script src="js/scripts.js" type="text/javascript"></script>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" charset="utf-8">
    <title>practice</title>
  </head>
  <body>
<!-- Beg grocery practice -->
    <div class="container">
        <h1>~ Groceries List ~</h1>
          <form id="formOne">
            <div class="form-group">
              <input id="input1" class="form-control" type="text" placeholder="list item One">
            </div>
            <div class="form-group">
              <input id="input2" class="form-control" type="text" placeholder="list item Two">
            </div>
            <div class="form-group">
              <input id="input3" class="form-control" type="text" placeholder="list item Three">
            </div>
            <button type="submit" name="button" class="btn">Generate my Grocery List Please!</button>
          </form>
          <!-- OUTPUT -->
          <div class="list-input">
            <h3>Item 1: <span id="buyme1"></span></h3>
            <h3>Item 2: <span id="buyme2"></span></h3>
            <h3>Item 3: <span id="buyme3"></span></h3>
          </div>
    </div>
<!-- end grocery practice -->
<!-- start word play practice -->
  <br>
    <div class="container">
       <h1>~ Word Play ~</h1>
       <form id="formTwo">
           <div class="form-group">
             <input id="words1" class="form-control" type="text" placeholder="write me a sentence.">
           </div>
           <button type="submit" name="button" class="btn">submit!</button>
      </form>
      <!-- OUTPUT -->
        <div class="word-output">
          <h3>InitialArray:  <span id="poetry"></span></h3>
        </div>
        <div class="word-output">
          <h3>Only Three or less:  <span id="poetry2"></span></h3>
        </div>
        <div class="word-output">
          <h3>Final sentence:  <span id="poetry3"></span></h3>
        </div>
      </div>

    </div>
  </body>
</html>
